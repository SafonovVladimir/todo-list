{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'todo_list:tag-create' %}"
       class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <ul>
      {% for tag in tag_list %}
        <li>
          {{ tag.id }}
          <a href="{% url "todo_list:tag-detail" pk=tag.id %} ">
            {{ tag.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tags in service</p>
  {% endif %}
{% endblock %}
